    <title>Document</title>
</head>
<body>
    <script>
        var aluno1 = new Object();
        aluno1.ra = "0030482113032";
        aluno1.nome = "Stella";
        alert("ra = " + aluno1.ra + " nome = " + aluno1.nome);

        var aluno2 = {};
        aluno2.ra = "0030482113033";
        aluno2.nome = "Nicolau";
        alert("ra = " + aluno2.ra + " nome = " + aluno2.nome);

        var aluno3 = {
        ra: "0030482113034",
        nome: "Candace"
        }
        alert("ra = " + aluno3.ra + " nome = " + aluno3.nome);

        function Aluno(ra, nome){
            this.ra = ra;
            this.nome = nome;

            this.MostraDados = function(){
                return "ra = " + this.ra + " nome = " + this.nome
            }
        }
        var aluno4 = new Aluno("123", "Lucas");
        alert(aluno4.MostraDados());
        alert(aluno4.nome);

        aluno5 = {};
        nome_propriedade = "ra";
        aluno5[nome_propriedade] = "123";
        aluno5['nome'] = "Victor";
        alert(aluno5.ra + " " + aluno5.nome);

        function Aluno2(){
            var ra;
            var nome;

            this.setRa = function(value){
                this.ra = value;
            }

            this.getRa = function(){
                return this.ra;
            }
            this.setNome = function(value){
                this.nome = value;
            }

            this.getNome = function(){
                return this.nome;
            }
        }

        var aluno6 = new Aluno2();
        aluno6.setRa("123");
        aluno6.setNome("Luana");
        alert(aluno6.getRa() + " " + aluno6.getNome());

        function AlunoADS(){
            var numLab;
            this.setNumLab = function(value){
                this.numLab = value;
            }
            this.getNumLab = function(){
                return this.numLab;
            }
        }

        AlunoADS.prototype = new Aluno2();
        var aluno7 = new AlunoADS();
        aluno7.setRa("123");
        aluno7.setNome("Julie");
        aluno7.setNumLab(7);
        alert(aluno7.getNome() + " " + aluno7.getNumLab())
    </script>
</body>
</html>
